    <script>
        let currentMode = ''; let records = { personal: [], company: [] };
        function showApp(mode) {
            currentMode = mode; document.getElementById('home-screen').classList.add('hidden'); document.getElementById('app-screen').classList.remove('hidden');
            const typeSel = document.getElementById('type'); const catSel = document.getElementById('category'); const btnSave = document.getElementById('btn-save'); const title = document.getElementById('app-title');
            if (mode === 'personal') { title.innerText = "Personal Mode"; btnSave.className = "w-full mt-6 py-5 rounded-2xl text-white text-xl font-bold bg-sky-400 hover:bg-sky-500 shadow-sky-200 shadow-lg"; btnSave.innerText = "‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£"; catSel.classList.add('hidden'); typeSel.innerHTML = `<option value="inc">‡∏£‡∏≤‡∏¢‡∏£‡∏±‡∏ö (+)</option><option value="exp">‡∏£‡∏≤‡∏¢‡∏à‡πà‡∏≤‡∏¢ (-)</option>`;
            } else { title.innerText = "Company Mode"; btnSave.className = "w-full mt-6 py-5 rounded-2xl text-white text-xl font-bold bg-purple-500 hover:bg-purple-600 shadow-purple-200 shadow-lg"; btnSave.innerText = "‡∏•‡∏á‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏ö‡∏±‡∏ç‡∏ä‡∏µ"; catSel.classList.remove('hidden'); catSel.innerHTML = `<option value="Asset">‡∏™‡∏¥‡∏ô‡∏ó‡∏£‡∏±‡∏û‡∏¢‡πå (Asset)</option><option value="Liability">‡∏´‡∏ô‡∏µ‡πâ‡∏™‡∏¥‡∏ô (Liability)</option><option value="Equity">‡∏™‡πà‡∏ß‡∏ô‡∏Ç‡∏≠‡∏á‡πÄ‡∏à‡πâ‡∏≤‡∏Ç‡∏≠‡∏á (Equity)</option><option value="Revenue">‡∏£‡∏≤‡∏¢‡πÑ‡∏î‡πâ (Revenue)</option><option value="Expense">‡∏Ñ‡πà‡∏≤‡πÉ‡∏ä‡πâ‡∏à‡πà‡∏≤‡∏¢ (Expense)</option>`; typeSel.innerHTML = `<option value="dr">Debit (Dr.)</option><option value="cr">Credit (Cr.)</option>`; }
            render();
        }
        function goHome() { document.getElementById('home-screen').classList.remove('hidden'); document.getElementById('app-screen').classList.add('hidden'); }
        function saveData() {
            const date = document.getElementById('date').value; const desc = document.getElementById('desc').value; const type = document.getElementById('type').value; const category = document.getElementById('category').value; const amount = parseFloat(document.getElementById('amount').value);
            if (!date || !desc || isNaN(amount)) return alert("‡πÉ‡∏™‡πà‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö!");
            records[currentMode].push({ date, desc, type, category, amount }); render(); document.getElementById('desc').value = ''; document.getElementById('amount').value = '';
        }
        function deleteItem(idx) { records[currentMode].splice(idx, 1); render(); }
        function render() {
            const data = records[currentMode]; const dash = document.getElementById('dashboard'); const head = document.getElementById('table-head'); const body = document.getElementById('table-body'); body.innerHTML = ''; let t1 = 0; let t2 = 0;
            if (currentMode === 'personal') {
                head.innerHTML = `<tr><th class="p-6">‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà</th><th class="p-6">‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£</th><th class="p-6 text-right">‡∏£‡∏≤‡∏¢‡∏£‡∏±‡∏ö</th><th class="p-6 text-right">‡∏£‡∏≤‡∏¢‡∏à‡πà‡∏≤‡∏¢</th><th class="p-6"></th></tr>`;
                data.forEach((item, idx) => { if(item.type==='inc') t1+=item.amount; else t2+=item.amount; body.innerHTML += `<tr class="hover:bg-sky-50/30"><td class="p-6 text-sm text-slate-400 font-medium">${item.date}</td><td class="p-6 font-bold text-slate-700 font-medium">${item.desc}</td><td class="p-6 text-right text-sky-500 font-bold font-medium">${item.type==='inc'?'‡∏ø'+item.amount.toLocaleString():'-'}</td><td class="p-6 text-right text-purple-400 font-bold font-medium">${item.type==='exp'?'‡∏ø'+item.amount.toLocaleString():'-'}</td><td class="p-6 text-center cursor-pointer" onclick="deleteItem(${idx})">‚ùå</td></tr>`; });
                dash.innerHTML = `<div class="bg-white p-8 rounded-3xl shadow-md border-b-8 border-sky-300"><p class="text-[10px] text-sky-400 font-black mb-1">INCOME</p><p class="text-3xl font-black text-sky-500">‡∏ø${t1.toLocaleString()}</p></div><div class="bg-white p-8 rounded-3xl shadow-md border-b-8 border-purple-200"><p class="text-[10px] text-purple-400 font-black mb-1">EXPENSE</p><p class="text-3xl font-black text-purple-400">‡∏ø${t2.toLocaleString()}</p></div><div class="bg-purple-600 p-8 rounded-3xl shadow-xl text-white text-center"><p class="text-[10px] font-black mb-1">TAX EST.</p><p class="text-3xl font-black">‡∏ø${calcTax(t1).toLocaleString()}</p></div>`;
            } else {
                head.innerHTML = `<tr><th class="p-6">‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà</th><th class="p-6">‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ö‡∏±‡∏ç‡∏ä‡∏µ</th><th class="p-6 text-center">DR/CR</th><th class="p-6 text-right font-medium">‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡πÄ‡∏á‡∏¥‡∏ô</th><th class="p-6 text-center"></th></tr>`;
                data.forEach((item, idx) => { if(item.type==='dr') t1+=item.amount; else t2+=item.amount; body.innerHTML += `<tr class="hover:bg-purple-50/50"><td class="p-6 text-sm text-slate-400 font-medium">${item.date}</td><td class="p-6"><p class="font-bold text-slate-700 font-medium">${item.desc}</p><p class="text-[9px] text-sky-400 uppercase font-black tracking-widest">${item.category}</p></td><td class="p-6 text-center"><span class="px-3 py-1 rounded-full text-[10px] font-black ${item.type==='dr'?'bg-sky-100 text-sky-600':'bg-purple-100 text-purple-600'}">${item.type.toUpperCase()}</span></td><td class="p-6 text-right font-black font-medium text-slate-700">‡∏ø${item.amount.toLocaleString()}</td><td class="p-6 text-center cursor-pointer text-slate-300" onclick="deleteItem(${idx})">‚ùå</td></tr>`; });
                dash.innerHTML = `<div class="bg-white p-8 rounded-3xl shadow-md border-b-8 border-sky-300"><p class="text-[10px] text-sky-400 font-black mb-1 font-medium">DEBIT</p><p class="text-3xl font-black text-sky-500 font-medium">‡∏ø${t1.toLocaleString()}</p></div><div class="bg-white p-8 rounded-3xl shadow-md border-b-8 border-purple-200"><p class="text-[10px] text-purple-400 font-black mb-1 font-medium">CREDIT</p><p class="text-3xl font-black text-purple-400 font-medium">‡∏ø${t2.toLocaleString()}</p></div><div class="bg-sky-500 p-8 rounded-3xl shadow-xl text-white cursor-pointer hover:bg-purple-600 transition" onclick="printStatement()"><p class="text-[10px] font-black mb-1 opacity-80 uppercase font-medium">Report View</p><p class="text-2xl font-black italic font-medium font-medium">üìä ‡∏á‡∏ö‡∏Å‡∏≤‡∏£‡πÄ‡∏á‡∏¥‡∏ô</p></div>`;
            }
        }
        function calcTax(inc) { let net = inc - 160000; if (net <= 0) return 0; let tax = 0; const steps = [{l:150000,r:0.05},{l:200000,r:0.1},{l:250000,r:0.15},{l:250000,r:0.2},{l:1000000,r:0.25},{l:3000000,r:0.3}]; let rem = net - 150000; if(rem<=0) return 0; for(let s of steps){ if(rem>s.l){ tax+=s.l*s.r; rem-=s.l; } else { tax+=rem*s.r; rem=0; break; } } if(rem>0) tax+=rem*0.35; return Math.round(tax); }
        function printStatement() {
            const data = records['company']; const groups = { Asset: 0, Liability: 0, Equity: 0, Revenue: 0, Expense: 0 };
            data.forEach(i => { if (i.type === 'dr') groups[i.category] += i.amount; else groups[i.category] -= i.amount; });
            const win = window.open('', '_blank');
            win.document.write(`<html><head><title>Report</title><link href="https://cdn.tailwindcss.com" rel="stylesheet"><link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet"><style>body{font-family:'Sarabun',sans-serif; background:#fdfbff;}</style></head>
                <body class="p-10 flex justify-center py-20"><div class="max-w-3xl w-full bg-white p-16 shadow-2xl rounded-[3rem] border-t-[24px] border-purple-500 mx-auto">
                    <div class="text-center mb-16"><h1 class="text-5xl font-black text-purple-600 italic mb-2">Flowbills</h1><h2 class="text-xl font-bold text-slate-700 tracking-widest uppercase">‡∏á‡∏ö‡πÅ‡∏™‡∏î‡∏á‡∏ê‡∏≤‡∏ô‡∏∞‡∏Å‡∏≤‡∏£‡πÄ‡∏á‡∏¥‡∏ô</h2><p class="text-sky-400 font-bold text-xs uppercase">As of Dec 31, 2026</p></div>
                    <div class="space-y-10">
                        <section><div class="flex justify-between font-black text-purple-800 border-b-2 border-purple-50 pb-2 mb-4"><span>‡∏™‡∏¥‡∏ô‡∏ó‡∏£‡∏±‡∏û‡∏¢‡πå (Assets)</span><span>‡∏ö‡∏≤‡∏ó</span></div><div class="flex justify-between px-6 py-4 bg-purple-50/50 rounded-2xl border border-purple-50 font-black text-xl text-purple-700"><span>‡∏£‡∏ß‡∏°‡∏™‡∏¥‡∏ô‡∏ó‡∏£‡∏±‡∏û‡∏¢‡πå</span><span class="underline underline-offset-8 decoration-double font-medium">‡∏ø${Math.abs(groups.Asset).toLocaleString()}</span></div></section>
                        <section><div class="flex justify-between font-black text-purple-800 border-b-2 border-purple-50 pb-2 mb-4"><span>‡∏´‡∏ô‡∏µ‡πâ‡∏™‡∏¥‡∏ô‡πÅ‡∏•‡∏∞‡∏™‡πà‡∏ß‡∏ô‡∏Ç‡∏≠‡∏á‡πÄ‡∏à‡πâ‡∏≤‡∏Ç‡∏≠‡∏á</span><span></span></div><div class="flex justify-between px-6 py-4 bg-sky-50 rounded-2xl border border-sky-100 font-black text-xl text-sky-700 font-medium font-medium font-medium"><span>‡∏£‡∏ß‡∏°‡∏´‡∏ô‡∏µ‡πâ‡∏™‡∏¥‡∏ô‡πÅ‡∏•‡∏∞‡∏ó‡∏∏‡∏ô</span><span class="underline underline-offset-8 decoration-double font-medium">‡∏ø${Math.abs(groups.Liability + groups.Equity).toLocaleString()}</span></div></section>
                        <section class="bg-gradient-to-br from-purple-600 to-indigo-700 p-10 rounded-[2.5rem] text-white shadow-xl relative overflow-hidden"><div class="relative z-10 font-medium font-medium"><h3 class="text-purple-200 font-black text-xs uppercase mb-6 tracking-widest">Net Profit</h3><div class="flex justify-between items-baseline font-medium"><span class="text-xl font-bold font-medium">‡∏Å‡∏≥‡πÑ‡∏£‡∏™‡∏∏‡∏ó‡∏ò‡∏¥</span><span class="text-5xl font-black text-white italic font-medium font-medium font-medium font-medium">‡∏ø${(Math.abs(groups.Revenue) - Math.abs(groups.Expense)).toLocaleString()}</span></div></div></section>
                    </div><div class="mt-20 text-center"><button onclick="window.print()" class="bg-purple-100 text-purple-600 px-10 py-3 rounded-full font-bold shadow-md hover:bg-purple-600 hover:text-white transition-all uppercase text-xs">Print PDF</button></div></div></body></html>`);
        }
    </script>
